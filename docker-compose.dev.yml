services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: whoisit-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whois_it
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whoisit-network

  # Backend Service (Development mode with hot-reload)
  backend-dev:
    image: node:25-alpine
    container_name: whoisit-backend-dev
    working_dir: /app
    environment:
      NODE_ENV: development
      PORT: 4000
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: whois_it
      DB_SYNC: "true"
      # Authentication
      JWT_SECRET: development-secret-key-change-in-production
      JWT_EXPIRATION: 7d
      # Frontend
      FRONTEND_ORIGIN: http://localhost:3000
      FRONTEND_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/backend/node_modules
      - /app/packages/contracts/node_modules
    command: sh -c "npm install -g pnpm && pnpm install && pnpm dev:backend"
    networks:
      - whoisit-network
    restart: unless-stopped

  # Frontend Service (Development mode with hot-reload)
  frontend-dev:
    image: node:25-alpine
    container_name: whoisit-frontend-dev
    working_dir: /app
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_SOCKET_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend-dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/frontend/node_modules
      - /app/packages/contracts/node_modules
    command: sh -c "npm install -g pnpm && pnpm install && pnpm dev:frontend"
    networks:
      - whoisit-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  whoisit-network:
    driver: bridge
