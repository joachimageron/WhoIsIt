name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us understand and fix the issue.

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of the application is affected?
      options:
        - Frontend (Next.js/UI)
        - Backend (NestJS/API)
        - WebSocket/Real-time
        - Database/Migrations
        - Authentication
        - Docker/Deployment
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where did you encounter this bug?
      options:
        - Local Development (pnpm)
        - Docker (dev)
        - Docker (prod)
        - Production Deployment
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs/Error Messages
      description: |
        Include any relevant logs, error messages, or stack traces.
        Tip: You can attach images or log files by clicking this area.
      render: shell

  - type: textarea
    id: versions
    attributes:
      label: Version Information
      description: |
        Please provide version information if relevant
      placeholder: |
        - Node version: (run `node -v`)
        - pnpm version: (run `pnpm -v`)
        - Browser: (if frontend issue)
        - OS: (Windows/macOS/Linux)
      render: markdown

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, related issues, etc.)

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched for similar issues before creating this one
          required: true
        - label: I have provided all the information requested above
          required: true
        - label: I have checked the [documentation](../docs/README.md) for guidance
          required: false
