services:
  # PostgreSQL Database
  postgres:
    image: postgres:alpine
    container_name: whoisit-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whois_it
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whoisit-network

  # Backend Service (NestJS)
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: whoisit-backend
    environment:
      NODE_ENV: development
      PORT: 4000
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: whois_it
      # Authentication
      JWT_SECRET: development-secret-key-change-in-production
      JWT_EXPIRATION: 7d
      # Frontend
      FRONTEND_ORIGIN: http://localhost:3000
      FRONTEND_URL: http://localhost:3000
      # Email (optional - will log to console if not configured)
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@whoisit.com}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for development (comment out for production)
      - ./apps/backend/src:/app/apps/backend/src
      - ./packages/contracts:/app/packages/contracts
    networks:
      - whoisit-network
    restart: unless-stopped

  # Frontend Service (Next.js)
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000
        NEXT_PUBLIC_SOCKET_URL: http://localhost:4000
    container_name: whoisit-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_SOCKET_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - whoisit-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  whoisit-network:
    driver: bridge
