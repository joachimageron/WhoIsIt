services:
  # PostgreSQL Database (Isolée)
  postgres:
    image: postgres:alpine
    container_name: whoisit-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-whois_it}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db-network
    restart: always

  # Backend Service (Pont entre DB et Web)
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: production
    container_name: whoisit-backend-prod
    environment:
      NODE_ENV: production
      PORT: ${PORT:-4000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-whois_it}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:?FRONTEND_ORIGIN is required}
      FRONTEND_URL: ${FRONTEND_URL:?FRONTEND_URL is required}
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@whoisit.com}
      # Cookie Domain (optional, e.g. .ageronjoachim.com)
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoisit-backend.rule=Host(`whoisit-api.ageronjoachim.com`)"
      - "traefik.http.routers.whoisit-backend.entrypoints=websecure"
      - "traefik.http.routers.whoisit-backend.tls=true"
      - "traefik.http.routers.whoisit-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.whoisit-backend.loadbalancer.server.port=4000"
      - "traefik.docker.network=dokploy-network"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - db-network
      - dokploy-network
    restart: on-failure:3

  # Frontend Service (Exposé Web uniquement)
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL}
    container_name: whoisit-frontend-prod
    environment:
      NODE_ENV: production
      HOSTNAME: "0.0.0.0" # TRÈS IMPORTANT
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoisit-frontend.rule=Host(`whoisit.ageronjoachim.com`)"
      - "traefik.http.routers.whoisit-frontend.entrypoints=websecure"
      - "traefik.http.routers.whoisit-frontend.tls=true"
      - "traefik.http.routers.whoisit-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.whoisit-frontend.loadbalancer.server.port=3000"
      - "traefik.docker.network=dokploy-network"
    networks:
      - dokploy-network
    restart: on-failure:3

volumes:
  postgres_data:
    driver: local

networks:
  # Réseau interne privé pour la DB
  db-network:
    internal: true
  # Réseau externe Dokploy pour Traefik
  dokploy-network:
    external: true